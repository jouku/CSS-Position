<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Position</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>


    <header>
        <section>
            <div class="logo">
                <img src="images/logo.svg" alt="The logo of the site." />

            <div class="nav">

                    <li>Products</li>
                    <li>Customers</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                </ul>

                <button>Sign Up</button>
            </div>
        </section>


        <section>
            <div class="title-section">
                <h1 class="main-title">The Design Thinking superpowers</h1>
                <p class="main-info">
                    Tools, tutorials, design and innovation experts,
                    all in one place! The most intuitive way to imagine
                    your next user experience.

                <button>Get started</button>
                <button>Watch the Video</button>
            </div>

            <div>
                <img src="images/header-image.png" alt="images">
